<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo de Botstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="col abaPrincipal d-flex justify-content-center align-items-center">
        <div class="form">
            <h2>Preencha o formulario</h2>
            <form id="form" aria-label="Formulario para receber noticias">
                <label class="form-label" for="nome" aria-label="Escreva seu nome">Nome:</label>
                <input class="form-control" type="text" id="nome" required="">

                <label for="email" class="form-label" aria-label="Escreva seu e-mail">E-mail:</label>
                <input class="form-control" type="email" id="email" required="">

                <label for="mensagem" class="form-label" aria-label="Escreva sua mensagem">Sua mensagem:</label>
                <textarea class="form-control" id="mensagem"></textarea>

                <div class="form-check form-switch">
                    <label class="form-check-label" for="aceito-termos" aria-label="Aceite os termos">Li e aceito</label>
                    <input class="form-check-input" type="checkbox" id="aceito-termos" required="">
                </div>
                <button type="submit" class="btn btn-success mt-3">Enviar</button>
            </form>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
